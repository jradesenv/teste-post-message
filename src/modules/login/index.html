<ion-view class="login-wrapper" cache-view="false">
	<ion-content hide-nav-bar="true" class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="text" ng-model="usuario.login" placeholder="Login">
			</label>
			<label class="item item-input">
				<input type="password" ng-model="usuario.senha" placeholder="Senha">
			</label>

			<button class="button button-block button-energized">Entrar</button>
		</div>
	</ion-content>
</ion-view>
